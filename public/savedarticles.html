    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body class="bg-light">
  <div id="container">
    <!-- begining nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
      <a class="navbar-brand" href="#">Mongo Scraper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./savedarticles">Saved Articles</a>
          </li>
          <li class="nav-item">
            <button id="scrapeNewArticles" class="btn btn-warning">Scrape Articles</button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end nav bar-->

    <!-- begining scrape modal -->
    <div class="modal fade" id="scrapeButtonModal" tabindex="-1" role="dialog" aria-labelledby="modalScrapeTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalScrapeTitle">Get Articles</h5>
            <button type="button" class="close close-scrape" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="results" class="modal-body">
            NYT articles added.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-scrape" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end scrape modal -->

    <!-- begining jumbo-->

    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">NYT Article Scraper</h1>
        <p class="lead">Scrape and save your favorite articles of the New York Times</p>
      </div>
    </div>

    <!-- end jumbo-->

    <div id="saved-articles">
